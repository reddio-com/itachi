chain_id = 11155111
gas_limit = 300000
eth_private_key = ""

# starknet RPC
enable_starknet_rpc = true
starknet_host = "0.0.0.0"
starknet_port = "9091"

# pprof
enable_pprof = true
pprof_addr = "localhost:8081"

