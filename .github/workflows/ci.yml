name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - uses: actions/setup-go@v3
        with:
          go-version: '1.22'

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            juno/vm/rust/target
            juno/core/rust/target
            juno/starknet/rust/target
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('juno/vm/rust/Cargo.lock') }}
    
      - name: Try make
        run: |
          make build && ls -lh
      
      - uses: actions/upload-artifact@v4
        with:
          name: itachi-${{ github.sha }}
          path: |
            ./itachi
            ./conf
          retention-days: 1

  testing:
    name: Integration Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'reddio-com/itachi-testing'
          submodules: 'recursive'
          token: ${{ secrets.REDDIO_PAT }}

      - uses: actions/setup-python@v5
        name: Install Python 3.12
        with:
          python-version: '3.12' 
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: itachi-${{ github.sha }}
      
      - name: Run itachi in the background
        run: |
          chmod +x ./itachi
          ./itachi &
      
      - name: Run transfer tests
        run: |
          python3 python/transfer_100_eth.py
    
      - name: Restart refresh itachi
        run: |
          killall itachi
          rm -rf yu cairo_db && ./itachi &
        
      - name: Run declear tests
        run: |
          python3 python/deploy_test.py